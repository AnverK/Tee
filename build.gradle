group 'ru.ifmo.rain.khusainov'
version ''

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    compile files('lib/commons-cli-1.4.jar')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Tee',
                'Implementation-Version': version,
                'Main-Class': 'main.java.ru.ifmo.rain.khusainov.tee.Main',
                'Class-Path': '. lib/'  + configurations.compile.collect { it.getName() }.join(' lib/')
    }
}